<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({ text, action, big }) {
        console.log(`Rendering ${text} button`);
        return (
            <button
                style={
                    {
                        background: 'blue',
                        color: 'white',
                        padding: '10px 20px',
                        border: 'none',
                        borderRadius: '5px',
                        cursor: 'pointer',
                        fontSize: big ? '30px' : '16px'
                    }
                }
                onClick={action}>{text}</button>
        )
    }

    const MemorizedBtn = React.memo(Btn)

    function App() {
        const [count, setCount] = React.useState(0)

        const increment = () => setCount((current) => current = current + 1)
        const decrement = () => setCount((current) => current = current - 1)
        const reset = () => setCount((current) => current = 0)

        return <div>
            <h1>Count: {count}</h1>

            <MemorizedBtn action={increment} text="Increment" />
            <MemorizedBtn action={decrement} text="Decrement" />
            <MemorizedBtn action={reset} text="Reset" />
            <MemorizedBtn text="Save" big={true} />

        </div>
    };

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>

</html>
