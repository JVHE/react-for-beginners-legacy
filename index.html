<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function Btn({ text, onClick, big }) {
        return (
            <button
                style={
                    {
                        background: 'blue',
                        color: 'white',
                        padding: '10px 20px',
                        border: 'none',
                        borderRadius: '5px',
                        cursor: 'pointer',
                        fontSize: big ? '30px' : '16px'
                    }
                }
                onClick={onClick}>{text}</button>
        )
    }

    function App() {
        const [count, setCount] = React.useState(0)

        return <div>
            <h1>Count: {count}</h1>
            <Btn onClick={() => setCount((current) => current = current + 1)} text="Increment" />
            <Btn onClick={() => setCount((current) => current = current - 1)} text="Decrement" />
            <Btn onClick={() => setCount((current) => current = 0)} text="Reset" />
            <Btn onClick={() => setCount((current) => current = current * 2)} text="Double" />
            <Btn onClick={() => setCount((current) => current = current / 2)} text="Half" />
            <Btn onClick={() => setCount((current) => current = current * current)} text="Square" />
            <Btn onClick={() => setCount((current) => current = current * current * current)} text="Cube" />
            <Btn onClick={() => setCount((current) => current = current)} text="Save" big={true} />
        </div>
    };

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>

</html>
