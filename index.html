<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script>
    const root = document.getElementById('root');
    const h3 = React.createElement('h3', { id: 'title', style: { color: "red" }, onMouseEnter: () => console.log("mouse enter") }, 'hello');
    const btn = React.createElement('button', { id: 'button', onClick: () => console.log("clicked") }, 'Click me');
    const container = React.createElement('div', { id: 'div' }, [h3, btn]);
    ReactDOM.render(container, root);
</script>

</html>
