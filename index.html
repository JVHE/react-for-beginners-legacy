<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    const title = <h3 id="title" onMouseEnter={() => console.log("mouse enter") }>React is awesome!</h3>;
    // const h3 = React.createElement('h3', { id: 'title', style: { color: "red" }, onMouseEnter: () => console.log("mouse enter") }, 'hello');
    const button = <button>Click me!</button>;
    // const btn = React.createElement('button', { id: 'button', onClick: () => console.log("clicked") }, 'Click me');
    const container = React.createElement('div', { id: 'div' }, [title, button]);
    ReactDOM.render(container, root);
</script>

</html>
